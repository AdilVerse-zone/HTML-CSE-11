<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>

    <!-- Semantic Element -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is the header section of the page.</p>
    </header>

    <!-- Non-Semantic Element -->
    <div style="background-color: lightblue; padding: 10px;">
        <h2>About Me</h2>
        <p>My name is <span style="color: darkred;">Adil Sohel</span>. I am a student learning HTML.</p>
    </div>

    <!-- Semantic Element -->
    <article>
        <h2>My First Article</h2>
        <p>This is an article section where I write something meaningful.</p>
    </article>

</body>
</html>
