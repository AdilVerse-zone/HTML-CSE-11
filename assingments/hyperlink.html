<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example Page by ADIL SOHEL</title>
</head>
<body>

    <h1>Hyperlink Examples</h1>

    <!-- Text Hyperlink -->
    <p>
        Visit my favorite site: 
        <a href="https://www.google.com" target="_blank">Google</a>
    </p>

    <!-- Image Hyperlink -->
    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" 
                 alt="Wikipedia" width="150">
        </a>
    </p>

    <!-- Audio Hyperlink -->
    <p>
        <a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" target="_blank">
            Listen to Audio File
        </a>
    </p>

    <!-- Video Hyperlink -->
    <p>
        <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">
            Watch Sample Video
        </a>
    </p>

</body>
</html>
