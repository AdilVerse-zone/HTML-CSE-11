       <form action="./response.html" name="Biodata"
       target="_blank" method="get">
    <fieldset>
        <legend>Biodata Form</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" 
        required><br><br>

<label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for ="tel" id="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" required><br><br>
        
        <label for ="add">Address:</label>
        <textarea name="text" id="add" rows="5" cols="30"></textarea>
        <br><br>
        <label for="gender">Gender:</label> 
        <input type="radio" id="male" name="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label> <br><br>

        <label for cars>Choose a car:</label>
        <select name="cars" id="cars">
            <option value="">--select--</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option><br><br>
        </select><br><br>
       
            <label for ="url">URL:</label>
        <input type="url" id="url" name="url" required><br><br>
    
        <label for="file">File upload:</label>
        <input type="file" id="file" name="file" required><br><br>

        <label for="attempt">Attempt:</label>
        <input type="number" id="attempt" name="attempt" min="1" max="10" required><br><br>
         <label for ="appointment">Appointment:</label>
        <input type="time" id="appointment" name="appointment" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
